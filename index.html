<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gest√£o Integrado</title>
    <style>
        :root {
            --primary-color: #0a0e17;
            --secondary-color: #1a1f2e;
            --accent-color: #00f3ff;
            --accent-glow: 0 0 10px rgba(0, 243, 255, 0.7);
            --background-color: #121826;
            --card-color: #1e2435;
            --text-color: #e0e0e0;
            --text-muted: #a0a0a0;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            --neon-border: 1px solid #00f3ff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 2.5rem 0;
            text-align: center;
            box-shadow: var(--shadow);
            border-bottom: var(--neon-border);
            position: relative;
            overflow: hidden;
        }

        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--accent-color);
            box-shadow: var(--accent-glow);
        }

        .header-content {
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            text-shadow: 0 0 10px rgba(0, 243, 255, 0.5);
        }

        .header-subtitle {
            font-size: 1.2rem;
            color: var(--accent-color);
            text-shadow: 0 0 5px rgba(0, 243, 255, 0.5);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            flex: 1;
        }

        .search-bar {
            margin: 1.5rem 0;
            display: flex;
            justify-content: center;
        }

        .search-bar input {
            width: 100%;
            max-width: 500px;
            padding: 0.8rem 1.5rem;
            background-color: var(--card-color);
            border: var(--neon-border);
            border-radius: 50px;
            box-shadow: var(--accent-glow);
            font-size: 1rem;
            outline: none;
            color: var(--text-color);
            transition: all 0.3s ease;
        }

        .search-bar input:focus {
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.9);
        }

        .search-bar input::placeholder {
            color: var(--text-muted);
        }

        .apps-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .app-card {
            background-color: var(--card-color);
            border-radius: 10px;
            padding: 1.5rem;
            text-align: center;
            box-shadow: var(--shadow);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            height: 200px;
            border: 1px solid #2a3042;
            position: relative;
            overflow: hidden;
        }

        .app-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--accent-color);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .app-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4), var(--accent-glow);
        }

        .app-card:hover::before {
            transform: scaleX(1);
        }

        .app-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--secondary-color), var(--primary-color));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1rem;
            color: var(--accent-color);
            font-size: 1.5rem;
            box-shadow: 0 0 10px rgba(0, 243, 255, 0.3);
            border: 1px solid rgba(0, 243, 255, 0.2);
        }

        .app-name {
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text-color);
        }

        .app-description {
            font-size: 0.9rem;
            color: var(--text-muted);
            margin-bottom: 1rem;
        }

        .add-app-btn {
            background: linear-gradient(135deg, var(--secondary-color), var(--primary-color));
            color: var(--accent-color);
            border: var(--neon-border);
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 2rem;
            cursor: pointer;
            box-shadow: var(--accent-glow);
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            transition: all 0.3s ease;
            z-index: 100;
        }

        .add-app-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.9);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background-color: var(--card-color);
            padding: 2rem;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.5), var(--accent-glow);
            border: var(--neon-border);
        }

        .modal h2 {
            margin-bottom: 1.5rem;
            color: var(--accent-color);
            text-shadow: 0 0 5px rgba(0, 243, 255, 0.5);
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-color);
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 0.8rem;
            background-color: var(--secondary-color);
            border: 1px solid #2a3042;
            border-radius: 5px;
            font-size: 1rem;
            color: var(--text-color);
            transition: all 0.3s ease;
        }

        .form-group input:focus, .form-group textarea:focus {
            border-color: var(--accent-color);
            box-shadow: var(--accent-glow);
            outline: none;
        }

        .form-group textarea {
            height: 100px;
            resize: vertical;
        }

        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .btn {
            padding: 0.7rem 1.5rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--secondary-color), var(--primary-color));
            color: var(--accent-color);
            border: var(--neon-border);
            box-shadow: 0 0 10px rgba(0, 243, 255, 0.3);
        }

        .btn-primary:hover {
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.7);
        }

        .btn-secondary {
            background-color: #2a3042;
            color: var(--text-color);
            border: 1px solid #3a4052;
        }

        .btn-secondary:hover {
            background-color: #3a4052;
        }

        footer {
            background-color: var(--primary-color);
            color: var(--text-muted);
            text-align: center;
            padding: 1.5rem;
            margin-top: auto;
            border-top: var(--neon-border);
            position: relative;
        }

        footer::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--accent-color);
            box-shadow: var(--accent-glow);
        }

        .footer-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
        }

        .developer {
            color: var(--accent-color);
            font-weight: 500;
        }

        .ai-assistance {
            font-size: 0.9rem;
        }

        /* Garantindo que os aplicativos fiquem lado a lado */
        @media (min-width: 768px) {
            .apps-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (min-width: 1024px) {
            .apps-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        @media (max-width: 767px) {
            .apps-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 480px) {
            .apps-grid {
                grid-template-columns: 1fr;
            }
            
            .container {
                padding: 1rem;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .header-subtitle {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Sistema de Gest√£o Integrado</h1>
            <p class="header-subtitle">Todos os seus aplicativos em um s√≥ lugar</p>
        </div>
    </header>

    <div class="container">
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Pesquisar aplicativos...">
        </div>

        <div class="apps-grid" id="appsGrid">
            <!-- Os aplicativos ser√£o carregados aqui pelo JavaScript -->
        </div>
    </div>

    <button class="add-app-btn" id="addAppBtn">+</button>

    <!-- Modal para adicionar novo aplicativo -->
    <div class="modal" id="appModal">
        <div class="modal-content">
            <h2 id="modalTitle">Adicionar Novo Aplicativo</h2>
            <form id="appForm">
                <div class="form-group">
                    <label for="appName">Nome do Aplicativo</label>
                    <input type="text" id="appName" required>
                </div>
                <div class="form-group">
                    <label for="appUrl">URL do Aplicativo</label>
                    <input type="url" id="appUrl" required>
                </div>
                <div class="form-group">
                    <label for="appDescription">Descri√ß√£o (opcional)</label>
                    <textarea id="appDescription"></textarea>
                </div>
                <div class="form-group">
                    <label for="appIcon">√çcone (emoji ou texto)</label>
                    <input type="text" id="appIcon" placeholder="Ex: üìß, üîß, üìä" required>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" id="cancelBtn">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Salvar</button>
                </div>
            </form>
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <div class="developer">Aldemir Garbino</div>
            <div class="ai-assistance">Desenvolvido com assist√™ncia de IA</div>
        </div>
    </footer>

    <script>
        // Dados dos aplicativos (seriam salvos no localStorage)
        let apps = JSON.parse(localStorage.getItem('myApps')) || [
            {
                id: 1,
                name: "Gmail",
                url: "https://mail.google.com",
                description: "Servi√ßo de email do Google",
                icon: "üìß"
            },
            {
                id: 2,
                name: "Google Drive",
                url: "https://drive.google.com",
                description: "Armazenamento em nuvem",
                icon: "üìÅ"
            },
            {
                id: 3,
                name: "WhatsApp Web",
                url: "https://web.whatsapp.com",
                description: "Mensagens instant√¢neas",
                icon: "üí¨"
            },
            {
                id: 4,
                name: "Trello",
                url: "https://trello.com",
                description: "Gest√£o de projetos",
                icon: "üìã"
            },
            {
                id: 5,
                name: "Spotify",
                url: "https://open.spotify.com",
                description: "Streaming de m√∫sica",
                icon: "üéµ"
            },
            {
                id: 6,
                name: "Netflix",
                url: "https://netflix.com",
                description: "Streaming de v√≠deo",
                icon: "üé¨"
            },
            {
                id: 7,
                name: "Calendar",
                url: "https://calendar.google.com",
                description: "Agenda e calend√°rio",
                icon: "üìÖ"
            },
            {
                id: 8,
                name: "Slack",
                url: "https://slack.com",
                description: "Comunica√ß√£o em equipe",
                icon: "üíº"
            }
        ];

        // Elementos DOM
        const appsGrid = document.getElementById('appsGrid');
        const addAppBtn = document.getElementById('addAppBtn');
        const appModal = document.getElementById('appModal');
        const appForm = document.getElementById('appForm');
        const cancelBtn = document.getElementById('cancelBtn');
        const searchInput = document.getElementById('searchInput');
        const modalTitle = document.getElementById('modalTitle');

        // Vari√°veis para controle de edi√ß√£o
        let editingAppId = null;

        // Fun√ß√£o para renderizar os aplicativos
        function renderApps(appsToRender = apps) {
            appsGrid.innerHTML = '';
            
            if (appsToRender.length === 0) {
                appsGrid.innerHTML = `
                    <div style="grid-column: 1 / -1; text-align: center; padding: 2rem; color: var(--text-muted);">
                        Nenhum aplicativo encontrado. Clique no bot√£o "+" para adicionar um novo.
                    </div>
                `;
                return;
            }
            
            appsToRender.forEach(app => {
                const appCard = document.createElement('div');
                appCard.className = 'app-card';
                appCard.innerHTML = `
                    <div class="app-icon">${app.icon}</div>
                    <div>
                        <div class="app-name">${app.name}</div>
                        <div class="app-description">${app.description}</div>
                    </div>
                `;
                
                // Abrir aplicativo ao clicar
                appCard.addEventListener('click', () => {
                    window.open(app.url, '_blank');
                });
                
                // Editar aplicativo com clique direito
                appCard.addEventListener('contextmenu', (e) => {
                    e.preventDefault();
                    editApp(app.id);
                });
                
                appsGrid.appendChild(appCard);
            });
        }

        // Fun√ß√£o para adicionar/editar aplicativo
        function handleAppSubmit(e) {
            e.preventDefault();
            
            const appName = document.getElementById('appName').value;
            const appUrl = document.getElementById('appUrl').value;
            const appDescription = document.getElementById('appDescription').value;
            const appIcon = document.getElementById('appIcon').value;
            
            if (editingAppId) {
                // Editar aplicativo existente
                const appIndex = apps.findIndex(app => app.id === editingAppId);
                if (appIndex !== -1) {
                    apps[appIndex] = {
                        ...apps[appIndex],
                        name: appName,
                        url: appUrl,
                        description: appDescription,
                        icon: appIcon
                    };
                }
            } else {
                // Adicionar novo aplicativo
                const newApp = {
                    id: Date.now(), // ID simples baseado no timestamp
                    name: appName,
                    url: appUrl,
                    description: appDescription,
                    icon: appIcon
                };
                apps.push(newApp);
            }
            
            // Salvar no localStorage
            localStorage.setItem('myApps', JSON.stringify(apps));
            
            // Atualizar a interface
            renderApps();
            
            // Fechar modal e resetar formul√°rio
            closeModal();
            resetForm();
        }

        // Fun√ß√£o para editar aplicativo
        function editApp(id) {
            const app = apps.find(app => app.id === id);
            if (app) {
                document.getElementById('appName').value = app.name;
                document.getElementById('appUrl').value = app.url;
                document.getElementById('appDescription').value = app.description;
                document.getElementById('appIcon').value = app.icon;
                
                editingAppId = id;
                modalTitle.textContent = 'Editar Aplicativo';
                appModal.style.display = 'flex';
            }
        }

        // Fun√ß√£o para fechar modal
        function closeModal() {
            appModal.style.display = 'none';
            editingAppId = null;
            modalTitle.textContent = 'Adicionar Novo Aplicativo';
        }

        // Fun√ß√£o para resetar formul√°rio
        function resetForm() {
            appForm.reset();
        }

        // Fun√ß√£o para filtrar aplicativos
        function filterApps() {
            const searchTerm = searchInput.value.toLowerCase();
            const filteredApps = apps.filter(app => 
                app.name.toLowerCase().includes(searchTerm) || 
                app.description.toLowerCase().includes(searchTerm)
            );
            renderApps(filteredApps);
        }

        // Event Listeners
        addAppBtn.addEventListener('click', () => {
            appModal.style.display = 'flex';
        });

        cancelBtn.addEventListener('click', closeModal);

        appForm.addEventListener('submit', handleAppSubmit);

        searchInput.addEventListener('input', filterApps);

        // Fechar modal ao clicar fora dele
        window.addEventListener('click', (e) => {
            if (e.target === appModal) {
                closeModal();
            }
        });

        // Inicializar a p√°gina
        renderApps();
    </script>
</body>
</html>
